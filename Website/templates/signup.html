<!DOCTYPE html>
{% extends "base.html" %}
{% block pageheading %} Sign Up {% endblock %}
{% block main %}
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>

<body>
    <div class="center-css">
        <br>
        <br> 
        <br>
        <br>
        <header>
            <h1>Signup</h1>
        </header>
        <form action="/" method="POST">
            <div class="form-group">
                <div class="form-label">Email:</div>
                <div class="form-element"><input type="text" name="email" id="email" required></div>
            </div>
            <div class="form-group">
                <div class="form-element"><input type="submit" value="Signup" id="signup"></div>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
